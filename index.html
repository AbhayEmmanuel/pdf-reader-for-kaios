<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>

<body>
    <div id="app">
        <div id="header">PDF Reader</div>

        <div id="search_container" class="input-container">
            <input type="text" id="searchBox" class="input-container__input" placeholder="Search" />
        </div>

        <div id="content">
            <div class="list" id="pdf-list"></div>

            <div style="display: none;" class="option-menu" id="options-menu">
                <h2 class="option-title">Options</h2>
                <ul class="options">
                    <li tabindex="1">Rename</li>
                    <li tabindex="1">Delete</li>
                    <li tabindex="1">Get Info</li>
                    <li tabindex="1">Sort By</li>
                </ul>
            </div>
        </div>

        <div class="softkeys">
            <div class="softkey-left" id="lsk"></div>
            <div class="softkey-center" id="csk"></div>
            <div class="softkey-right" id="rsk"></div>
        </div>
    </div>
    <script src="js/navigation.js"></script>
</body>

</html>
