<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>

    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>
</head>

<body>
    <div id="full">
        <div id="nav-wrapper">
            <div id="nav" class="active">
                <div id="header">PDF Reader</div>
                <div id="main">
                    <input id="searchBox" type="text" placeholder="Search">
                    <script src="/js/search.js"></script>
                </div>
            </div>
        </div>
        <div id="lists">
            <div id="list"></div>
        </div>
        <div id="options">
            <div id="optionsHead">Options</div>
            <div id="optionsList">
                <div id="op1">Rename</div>
                <div id="op2">Delete</div>
                <div id="op3">Get Info</div>
                <div id="op4">Share</div>
            </div>
        </div>
    </div>

    <div id="softkeys">
        <div id="softkey-left"></div>
        <div id="softkey-center"></div>
        <div id="softkey-right"></div>
    </div>

    <script src="/js/navigation.js"></script>
</body>

</html>
